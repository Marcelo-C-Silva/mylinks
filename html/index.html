<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- adicionando o link do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <!-- adicionando link para o css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>My Links</title>
</head>
<body>
    <div class="container">
        <!-- adicionando imagem de perfil -->
        <div class="img-container">
            <img class="profImg" src="../img/20230511122623YF6n1RFlis.gif" alt="profile picture gif">
        </div>
        <h1>@cerealpuppet</h1>

        <!-- colocando os cards -->
        <a href="" class="link-card">
            <ion-icon name="logo-linkedin" class="icons"></ion-icon>
            <p>Likedin</p>
        <ion-icon name="share-outline" class="icons"></ion-icon>
        </a>
        <a href="" class="link-card">
            <ion-icon name="logo-github" class="icons"></ion-icon>
            <p>Github</p>
        <ion-icon name="share-outline" class="icons"></ion-icon>
        </a>
        <a href="" class="link-card">
            <ion-icon name="logo-instagram" class="icons"></ion-icon>
            <p>Instagram</p>
        <ion-icon name="share-outline" class="icons"></ion-icon>
        </a>
        <a href="" class="link-card">
            <ion-icon name="logo-youtube" class="icons"></ion-icon>
            <p>Youtube</p>
        <ion-icon name="share-outline" class="icons"></ion-icon>
        </a>
        
    </div>
</body>
<!-- parte para o script -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
