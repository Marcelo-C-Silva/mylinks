<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- adicionando o link do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <!-- adicionando link para o css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>My Links</title>
</head>

<body>

    <div class="container">
        <a href="" class="share-button">
            <ion-icon class="share-icon" name="share-outline"></ion-icon>
        </a>

        <!-- adicionando imagem de perfil -->
        <div class="img-container">
            <img class="prof-img" src="./img/20230511122623YF6n1RFlis.gif" alt="profile picture gif">
        </div>

        <!-- implementação do arroba -->
        <h1>@cerealpuppet</h1>

        <!-- colocando os cards -->
        <a href="https://www.linkedin.com/in/jo%C3%A3o-marcelo-009873234/" class="link-card">
            <ion-icon name="logo-linkedin" class="icons2"></ion-icon>
            <p>Likedin</p>
            <ion-icon name="share-outline" class="icons"></ion-icon>
        </a>
        <a href="https://github.com/cerealpuppet" class="link-card">
            <ion-icon name="logo-github" class="icons2"></ion-icon>
            <p>Github</p>
            <ion-icon name="share-outline" class="icons"></ion-icon>
        </a>
        <a href="https://www.instagram.com/cerealpuppet/" class="link-card">
            <ion-icon name="logo-instagram" class="icons2"></ion-icon>
            <p>Instagram</p>
            <ion-icon name="share-outline" class="icons"></ion-icon>
        </a>
        <a href="https://www.youtube.com/watch?v=CVNy1p3CrVM" class="link-card">
            <ion-icon name="logo-youtube" class="icons2"></ion-icon>
            <p>Youtube</p>
            <ion-icon name="share-outline" class="icons"></ion-icon>
        </a>

    </div>
</body>
<!-- parte para o script -->
<script src="./js/script.js"></script>

<!-- script para alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- script para icons -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
